<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <h1>Formulário</h1>
    <form action="" method="get" autocomplete="on">
        <p>
            <label for="iano">Em que ano você nasceu?</label>
            <input type="number" name="ano" id="iano" min="1900" max="2022" oninput="calcidade()">
        </p>
        <p id="res">

        </p>
    </form>
    <script>
        function calcidade() {
            let atual = new Date().getFullYear()
            if (String(iano.value).length >= 4 && Number(iano.value) < atual) {
                let msg = "<label for='iidade'>Nesse ano você faz: </label><output id='iidade'>0</output> anos"
                res.innerHTML = msg;
                iidade.innerHTML = Number(atual) - Number(iano.value)
            } else {
                res.innerHTML = "Digite um número válido"
            }
        }
    </script>
</body>

</html>
